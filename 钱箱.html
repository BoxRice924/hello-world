<section>
         
         <li> <b>收据打印机不出单

              </b>
         
       
         </li>
              <p1 style="text-align:right;padding-right:50px;#030303;">
                  解决方式：首先确定钱箱钥匙是否打开，其次确定钱箱线是否插在了收据打印机后面的钱箱口，钱箱口紧挨着打印机电源边上的黑色口，如果连接正确还无法打开，请检查收据打印机打单是否正常，如果仍无法解决，请检查电脑后台的打印机设置内，钱箱的设置是否正确

           
              </p1>
<hr />

        


         </ol>
  </section>
