<html>
  <head>
    <meta charset="utf-8">
    <h1 align="center" >常见问题-钱箱</h1>
<hr />
    <title> 常见问题-钱箱</title>
  </head>




<section>
         <ol>
         <li> <b>钱箱打不开

              </b>
         </li>
              <p>解决方式：首先确定钱箱钥匙是否打开，其次确定钱箱线是否插在了收据打印机后面的钱箱口，钱箱口紧挨着打印机电源边上的黑色口，如果连接正确还无法打开，请检查收据打印机打单是否正常，如果仍无法解决，请检查电脑后台的打印机设置内，钱箱的设置是否正确

           
              </p>
<hr />

         <li> <b>堂吃进入后看不到菜单</b>
         </li>
              <p>解决方式：如果只有堂吃看不到菜单，进入后台，然后检查菜单组的适用时间，确定要在适用时间范围内。
              </p>



         </ol>
  </section>

</html>
