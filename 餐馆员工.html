<section>
         <ol>
         <li> <b>员工权限不生效

              </b>
         </li>
              <p>解决方式：首先如果有勾选角色，那么要取消某个权限时必须要修改整个角色的权限，权限如果勾选了角色时，只允许比原角色的权限多，不可以减少。注：1.5.2版本后已允许减少原有角色权限
           
              </p>
<hr />

         



         </ol>
