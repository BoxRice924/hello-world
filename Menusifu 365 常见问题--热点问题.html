4、打印机乱码
解决方式：检查打印机型号是否与驱动一致

<p>
     5、Teamviewer无法显示ID和密码
解决方式：首先确定网络是好的，其次，检查电脑的网口有没有UP起来，然后检查电脑的IP地址是否为自动获得，如果电脑可以上网了，请重启Teamviewer

</p>

   <h1>6、分体机触摸屏无反应</h1>
   <p1>	
     解决方式：首先检查显示器的TOUCH口是否有接USB线到主机，其次，检查是否有安装TOUCH驱动
   </p1>
