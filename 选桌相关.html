<section>
         <ol>
         <li> <b>堂吃无法进入

              </b>
         </li>
              <p>解决方式：进入后台加好桌子或者选择跳过选择桌
           
              </p>
<hr />

         <li> <b>堂吃进入后看不到菜单</b>
         </li>
              <p>解决方式：如果只有堂吃看不到菜单，进入后台，然后检查菜单组的适用时间，确定要在适用时间范围内。
              </p>



         </ol>
