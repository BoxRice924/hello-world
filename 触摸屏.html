<section>
         <ol>
         <li> <b>分体机触摸屏无反应

              </b>
         </li>
              <p>解决方式：首先检查显示器的TOUCH口是否有接USB线到主机，其次，检查是否有安装TOUCH驱动
           
              </p>
<hr />

         <li> <b>触摸屏定位不准确</b>
         </li>
              <p>解决方式：请使用触摸屏自带校准软件进行校准。
              </p>



         </ol>
  </section>
